<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      width: 100%;
      box-sizing: border-box;
    }

    /* Repeating Background Text */
    .background-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: -1;
      pointer-events: none;
      user-select: none;
      opacity: 0.05;
      overflow: hidden;
    }

    /* Background Line Styling */
    .background-line {
      font-size: 10vw; /* Default font size for large screens */
      white-space: nowrap;
      color: #fff;
      transform: rotate(-15deg); /* Slant the text */
      display: inline-block;
      text-align: center;
      animation: scrollText 15s linear infinite;
      margin-bottom: 30px;
      position: relative;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Keyframe Animation for scrolling background text */
    @keyframes scrollText {
      0% {
        transform: rotate(-15deg) translateX(100%);
      }
      100% {
        transform: rotate(-15deg) translateX(-100%);
      }
    }

    /* Heading Style */
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #ff4081;
      text-align: center;
      z-index: 1;
    }

    /* Countdown Container */
    .countdown-container {
      display: flex;
      gap: 40px;
      padding: 40px;
      border-radius: 15px;
      position: relative;
      background-color: #1e1e1e;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
      flex-wrap: nowrap; /* Ensure it's horizontal */
      justify-content: center;
      flex-direction: row; /* Keep elements horizontal */
    }

    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-value {
      font-size: 4em;
      color: #ff4081;
      font-weight: bold;
    }

    .time-label {
      font-size: 1em;
      color: #bdbdbd;
      margin-top: 10px;
    }

    /* Responsive Layout */
    @media (max-width: 600px) {
      .countdown-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .time-value {
        font-size: 3em;
      }

      h1 {
        font-size: 2em;
      }

      .background-line {
        font-size: 12vw; /* Adjust the font size for small screens */
      }
    }

    @media (max-width: 400px) {
      .background-line {
        font-size: 14vw; /* Even larger font for very small screens */
      }
    }
  </style>
</head>
<body>
  <!-- Background with Slanted Scrolling Text -->
  <div class="background-wrapper" id="background-wrapper"></div>

  <!-- Main Content: Countdown -->
  <h1>O Levels Result Day:</h1>
  <div class="countdown-container">
    <div class="time-segment">
      <div class="time-value" id="days">00</div>
      <div class="time-label">Days</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="hours">00</div>
      <div class="time-label">Hours</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="minutes">00</div>
      <div class="time-label">Minutes</div>
    </div>
    <div class="time-segment">
      <div class="time-value" id="seconds">00</div>
      <div class="time-label">Seconds</div>
    </div>
  </div>

  <script>
    // Function to generate background lines with random animations
    function generateBackgroundLines() {
      const wrapper = document.getElementById('background-wrapper');
      const numLines = Math.ceil(window.innerHeight / 150); // Dynamically calculate number of lines based on screen height
      const lineText = "get gud son";

      // Clear any existing lines
      wrapper.innerHTML = "";

      // Add the required number of lines with unique animations
      for (let i = 0; i < numLines; i++) {
        const line = document.createElement('div');
        line.classList.add('background-line');
        line.innerText = lineText;

        // Set a random animation delay and duration for each line
        const randomDelay = Math.random() * 5 + "s"; // Random delay between 0 and 5 seconds
        const randomDuration = Math.random() * 10 + 10 + "s"; // Random duration between 10s and 20s

        line.style.animationDuration = randomDuration;
        line.style.animationDelay = randomDelay;

        wrapper.appendChild(line);
      }
    }

    // Countdown Timer Function
    function updateCountdown() {
      const targetDate = new Date('August 17, 2025 10:00:00').getTime();
      const now = new Date().getTime();
      const difference = targetDate - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = String(days).padStart(2, '0');
      document.getElementById('hours').innerText = String(hours).padStart(2, '0');
      document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
      document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
    }

    // Initial Countdown Call & Interval Update
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Call to generate the background lines based on screen size
    window.addEventListener('resize', generateBackgroundLines);
    generateBackgroundLines(); // Initial call
  </script>
</body>
</html>
